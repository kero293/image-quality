<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إزالة خلفية الصور – Kero Remove</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #121212; color: #f0f0f0; }
    h1 { color: #6a9afb; }
    input, button { margin: 10px; padding: 10px; border-radius:5px; border:none; }
    button { background: #6a9afb; color: white; cursor:pointer; }
    img { margin-top:20px; max-width: 90%; border: 2px solid #333; border-radius:8px; }
    footer { margin-top: 40px; color: #888; font-size: 14px; }
  </style>
</head>
<body>
  <h1>🪄 إزالة خلفية الصور</h1>
  <p>حمل صورتك وسيتم حذف الخلفية تلقائيًا</p>
  <input type="file" id="fileInput" accept="image/*">
  <button onclick="removeBackground()">إزالة الخلفية</button>
  <div id="resultContainer"></div>
  <footer>© 2025 Kero Image Tools. Powered by kero.</footer>

<script>
async function removeBackground() {
    const fileInput = document.getElementById('fileInput');
    if (!fileInput.files.length) { alert("رجاءً اختر صورة أولاً"); return; }

    const formData = new FormData();
    formData.append("image_file", fileInput.files[0]);
    formData.append("size", "auto");

    const response = await fetch("https://api.remove.bg/v1.0/removebg", {
        method: "POST",
        headers: { "X-Api-Key": "q66EQgfDedZGSJ8EeTA1LWKZ" },
        body: formData
    });

    if(response.ok) {
        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        document.getElementById('resultContainer').innerHTML = '<p>النتيجة:</p><img src="' + url + '">';
    } else {
        const errorText = await response.text();
        alert("حدث خطأ: " + errorText);
    }
}
</script>
</body>
</html>
